<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<link rel="stylesheet" type="text/css" href="form-signin.css">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
	    <div class="row">
	        <div class="col-sm-6 col-md-4 col-md-offset-4">
	            <!-- <h1 class="text-center login-title">Sign in to continue to Bootsnipp</h1> -->
	            <div class="account-wall">
	                <img class="profile-img" src="img/google.png"
	                    alt="">
	                <div class="form-signin">
		                <input id="textEmail" type="text" class="form-control" placeholder="Email"  autofocus>
		                <input id="textPassword" type="password" class="form-control" placeholder="Password" >
		                <button id="btnSignin" class="btn btn-lg btn-primary btn-block">
		                    Sign in</button>
		                <button id="btnSignup" class="btn btn-lg btn-success btn-block">
		                    Sign up</button>
		                <button id="btnLogout" class="btn btn-lg btn-warning btn-block hide">
		                    Logout</button>
		                <label class="checkbox pull-left">
		                    <input type="checkbox" value="remember-me">
		                    Remember me
		                </label>
		                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
	                </div>
	            </div>
	            <a href="#" class="text-center new-account">Create an account </a>
	        </div>
	    </div>
	</div>

	<br>

	<h1 id="bigOne"></h1>

	<pre >
		

	</pre >

	<div id="objectPre"></div>
</body>

	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script src="app.js"></script>

</html>
